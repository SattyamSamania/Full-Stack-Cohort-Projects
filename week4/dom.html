        let timeout;

        function debounceCalculate(){

 clearTimeout(timeout)
 
            timeout = setTimeout(function(){
                calculate()
            }, 400)
        }
        async function calculate(){
            const a = document.getElementById("firstNumber").value*1;
            const b = document.getElementById("secondNumber").value*1;

            const response = await fetch("https://sum-server.100xdevs.com/sum?a=" + a  + "&b=" + b);
            const ans = await response.text();
console.log(ans)
            document.getElementById("finalSum").innerHTML = ans
        }

    </script>

    <input oninput="debounceCalculate()" id="firstNumber" placeholder="Enter first Number" >
    <input id="secondNumber" oninput="debounceCalculate()" placeholder="Enter Second Number" >
    <!-- <button id="" onclick="calculate()" >Calculate</button> -->
    <div id="finalSum"></div>

</body>
